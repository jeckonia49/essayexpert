<section class="w-full py-0 px-0 bg-[#f8f9fa] ">
    <div class="container">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between md:space-x-10">
            <!-- HERO SECTION BOX -->
            <div class="w-full bg-red-300">
                <!-- hero -->
                <section class="bg-[#f8f9fa] py-6 w-[100%]">
                    <div class="container py-5 px3">
                      <h1 class="text-center text-teal-700 text-2xl font-bold py-5 px-4">
                        Get inspired and compose your best essay with Study Driver!
                      </h1>
                      <div class="w-[70%] flex items-center justify-center mx-auto pt-6">
                        <form class="w-full">
                          <label class="mb-3 text-sm font-medium text-gray-900 sr-only d"
                            >Search</label
                          >
                          <div class="relative">
                            <div
                              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                            >
                              <svg
                                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 20 20"
                              >
                                <path
                                  stroke="currentColor"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                                />
                              </svg>
                            </div>
                            <input
                              type="search"
                              id="search"
                              class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 placeholder:text-gary-800"
                              placeholder="Searc our database for papers"
                              title="search"
                              required
                            />
                            <button
                              type="button"
                              class="text-white px-10 absolute right-2.5 bottom-1.5 bg-gray-600 hover:bg-gray-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm  py-3"
                            >
                              Search
                            </button>
                          </div>
                        </form>
                      </div>
                      <p class="text-sm font-medium py-6 text-center text-gray-500">
                          Explore more than 500 000 free samples written by other students
                      </p>
                    </div>
                  </section>
                  
            </div>
            
            
            <!-- SUMMARY CALCULATOR -->
            <div>
                <!-- CALC -->
                {%  include 'home/sections/calculator.html' %}

            </div>
        </div>
    </div>
</section>
